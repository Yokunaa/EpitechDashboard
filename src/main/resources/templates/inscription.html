<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - Inscription</title>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/inscription}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="../static/images/logo.png" th:src="@{/images/logo.png}" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Accueil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="connexion">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  active text-black" href="inscription">Inscription</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<section class="form py-5 border shadow p-3 rounded">
    <div class="container mt-4">
        <div class="card"  >
            <div class="card-header text-danger text-center" >
                Formulaire d'inscription
            </div>
            <div class="card-body">
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom et Prenom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Addresse Mail</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter addresse email" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Mot de Passe</label>
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Confirmer votre mot de passe </label>
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Je m'inscris</button>
                </form>
            </div>
        </div>

    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
